<div class="container-fluid">
  <mat-card>
    <div class="tituloCard" titulo>
      <h1>Famílias</h1>
      <jqxButton id="botaoCadastroFamilia" [width]='150' [height]='40'>
        <a class="menu-link" href="formfamilia">Cadastrar Família</a>
      </jqxButton>
    </div>
    <div class="gridAlign">
      <jqxGrid #myGrid
               [width]="getWidth()" [filterbarmode]="'simple'" [showfilterbar]="true" [source]="source"
               [columns]="columns" [filterable]="true"
               [sortable]="true">
      </jqxGrid>
    </div>
  </mat-card>
</div>
